version: 2
jobs:
  build:
    docker:
      - image: debian:unstable
    steps:
      - run:
         name: setup
         command: apt-get update && apt-get install -y git gfortran cmake gcc g++
      - checkout
      - run:
          name: build and test
          command: |
             ./cmake_six BUILD_TESTING 
             cd *BUILD_TESTING*
             make
             cd *BUILD_TESTING*
             ctest -L fast
