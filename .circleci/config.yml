version: 2
jobs:
  build:
    docker:
      - image: debian:unstable
    steps:
      - run:
         name: setup
         command: apt-get update && apt-get install -y gfortran cmake gcc g++
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-     
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
      - run:
          name: prepare
          command: ./cmake_six BUILD_TESTING 
      - run:
          name: build
          command: |
             cd *BUILD_TESTING*
             make
      - run:
          name: test
          command:  |
             cd *BUILD_TESTING*
             ctest -L fast
